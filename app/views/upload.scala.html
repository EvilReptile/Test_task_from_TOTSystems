@(message: String)

<html>
    <head>
        <title>Upload files</title>
    </head>
    <body>
        @helper.form(action = routes.UploadController.uploadPost, Symbol("enctype") -> "multipart/form-data") {
            <input type="file" name="file">
            <p>
                <input type="submit">
            </p>
        }
        @message
    </body>
</html>
